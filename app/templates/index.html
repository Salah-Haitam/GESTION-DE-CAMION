{% extends 'base.html' %}

{% block title %}Accueil{% endblock %}

{% block content %}
    <div class="button-group">
        <h1><span style="margin: 0 15px;">Bienvenue, {{ user.username }}!</span></h1>
        <button><a href="{% url 'ajouter_chauffeur' %}">Ajouter Chauffeur</a></button>
        <button><a href="{% url 'ajouter_camion' %}">Ajouter Camion</a></button>
        <button><a href="{% url 'ajouter_prestataire' %}">Ajouter Prestataire</a></button>
        <button><a href="{% url 'afficher_camions' %}">Liste Camions</a></button>
        <button><a href="{% url 'afficher_chauffeur' %}">Liste Chauffeurs</a></button>
        <button><a href="{% url 'afficher_prestataires' %}">Liste Prestataires</a></button>
        <button><a href="/admin/">Admin</a></button>
    </div>

    <style>
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: auto;
            margin-top: 30px;
        }

        .button-group button {
            background-color: #273c75;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #40739e;
        }

        .button-group button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            display: block;
        }
    </style>

    <script>
        console.log("Page chargée avec succès !");
    </script>
{% endblock %}
