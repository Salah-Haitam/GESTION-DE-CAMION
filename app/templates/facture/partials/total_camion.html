{% if affectation %}
<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="mb-0">
            <i class="fas fa-truck me-2"></i>Total du camion
        </h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm table-borderless mb-0">
                <tbody>
                    <tr>
                        <th class="text-nowrap">Camion:</th>
                        <td class="text-end fw-bold">{{ affectation.camion.matricule_camion }}</td>
                    </tr>
                    <tr>
                        <th class="text-nowrap">Chauffeur:</th>
                        <td class="text-end">{{ affectation.chauffeur.nom_complet }}</td>
                    </tr>
                    <tr class="table-light">
                        <th class="text-nowrap">Total factur√©:</th>
                        <td class="text-end fw-bold">{{ total_camion|floatformat:2 }} MAD</td>
                    </tr>
                    <tr>
                        <th class="text-nowrap">Nombre de factures:</th>
                        <td class="text-end">{{ nombre_factures }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endif %}
